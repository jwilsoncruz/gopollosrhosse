<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>8 Pollos a la Le√±a</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
<style>
body{
margin:0;
font-family:'Poppins',sans-serif;
background:#111;
color:#fff;
text-align:center;
}

header{
background:linear-gradient(135deg,#b30000,#000);
padding:20px;
box-shadow:0 4px 20px rgba(0,0,0,.5);
}

.logo{
font-size:28px;
font-weight:700;
color:#FFD700;
}

.sub{
font-size:14px;
opacity:.8;
}

.container{
padding:20px;
max-width:600px;
margin:auto;
}

.card{
background:#1c1c1c;
border-radius:20px;
padding:15px;
margin-bottom:20px;
box-shadow:0 8px 25px rgba(0,0,0,.5);
animation:fadeIn .6s ease-in-out;
}

.card img{
width:100%;
border-radius:15px;
}

.price{
font-size:22px;
color:#FFD700;
margin:10px 0;
}

button{
padding:10px 18px;
border:none;
border-radius:30px;
font-weight:600;
cursor:pointer;
transition:.3s;
}

.add{
background:#b30000;
color:#fff;
}

.add:hover{
background:#ff0000;
}

.remove{
background:#444;
color:#fff;
margin-left:5px;
}

.cart{
background:#000;
padding:15px;
border-radius:20px;
margin-top:20px;
}

.whatsapp{
background:#25D366;
color:#fff;
margin-top:10px;
width:100%;
}

.counter{
font-size:18px;
margin:10px 0;
}

.timer{
font-size:16px;
color:#FFD700;
margin-bottom:10px;
}

@keyframes fadeIn{
from{opacity:0; transform:translateY(20px);}
to{opacity:1; transform:translateY(0);}
}
</style>
</head>
<body>

<header>
<div class="logo">üî• POLLOS A LA LE√ëA</div>
<div class="sub">Producci√≥n limitada ‚Ä¢ Solo 8 por noche</div>
</header>

<div class="container">

<div class="timer">
‚è≥ Cierre en: <span id="countdown"></span>
</div>

<div class="counter">
üî• Disponibles: <span id="available">8</span> / 8
</div>

<div class="card">
<img src="pollo.jpg" alt="Pollo a la le√±a">
<h3>Pollo Entero + Papas + Ensalada</h3>
<div class="price">Bs 90</div>
<button class="add" onclick="addToCart()">Agregar</button>
<button class="remove" onclick="removeFromCart()">Eliminar</button>
</div>

<div class="cart">
<h3>üõí Tu Pedido</h3>
<p>Cantidad: <span id="qty">0</span></p>
<p>Total: Bs <span id="total">0</span></p>
<button class="whatsapp" onclick="sendOrder()">Enviar Pedido por WhatsApp</button>
</div>

</div>

<script>
let maxStock = 8;
let available = 8;
let qty = 0;
let price = 90;

function addToCart(){
if(available > 0){
qty++;
available--;
update();
}
}

function removeFromCart(){
if(qty > 0){
qty--;
available++;
update();
}
}

function update(){
document.getElementById("qty").innerText = qty;
document.getElementById("total").innerText = qty * price;
document.getElementById("available").innerText = available;
}

function sendOrder(){
if(qty == 0){
alert("Agrega al menos 1 pollo.");
return;
}
let message = `Hola, quiero reservar ${qty} pollo(s) a la le√±a. Total Bs ${qty*price}`;
let phone = "59168972863";
window.open(`https://wa.me/${phone}?text=${encodeURIComponent(message)}`,'_blank');
}

function startCountdown(){
let closingTime = new Date();
closingTime.setHours(22,0,0);

setInterval(()=>{
let now = new Date();
let diff = closingTime - now;

if(diff <= 0){
document.getElementById("countdown").innerText = "Pedidos Cerrados";
return;
}

let hours = Math.floor(diff/1000/60/60);
let minutes = Math.floor(diff/1000/60)%60;
let seconds = Math.floor(diff/1000)%60;

document.getElementById("countdown").innerText =
`${hours}h ${minutes}m ${seconds}s`;

},1000);
}

startCountdown();
</script>

</body>
</html>
