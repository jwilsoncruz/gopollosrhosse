<script>

let stock = 8;
let carrito = {};
let total = 0;
let mesa = null;

// HORARIO AUTOM√ÅTICO
function checkStatus(){
let now = new Date();
let day = now.getDay(); // 0 domingo
let hour = now.getHours();
let minutes = now.getMinutes();
let currentTime = hour + minutes/60;

let openTime = 18.5;  // 6:30 pm
let closeTime = 22.5; // 10:30 pm

let statusBox = document.getElementById("statusBox");

if(day >=1 && day <=6 && currentTime >= openTime && currentTime <= closeTime){
statusBox.innerHTML="üü¢ Estamos abiertos";
statusBox.className="status open";
}else{
statusBox.innerHTML="üî¥ Cerrado por hoy";
statusBox.className="status closed";
}
}

checkStatus();

// DETECTAR MESA
const params = new URLSearchParams(window.location.search);
if(params.get("mesa")){
mesa = params.get("mesa");
document.getElementById("mesaBanner").style.display="block";
document.getElementById("mesaBanner").innerHTML="üçΩ MESA " + mesa;
}

// ADMIN
document.addEventListener("keydown",function(e){
if(e.key === "A"){
let clave = prompt("Clave Admin:");
if(clave === "rhosse2026"){
document.getElementById("adminPanel").style.display="block";
}
}
});

function addToCart(nombre,precio,fraccion){
if(stock - fraccion < 0){
alert("No hay suficiente stock");
return;
}
if(!carrito[nombre]){
carrito[nombre]={cantidad:0,precio:precio,fraccion:fraccion};
}
carrito[nombre].cantidad++;
stock -= fraccion;
total += precio;
update();
}

function removeFromCart(nombre,fraccion){
if(carrito[nombre] && carrito[nombre].cantidad>0){
carrito[nombre].cantidad--;
stock += fraccion;
total -= carrito[nombre].precio;
if(carrito[nombre].cantidad==0){
delete carrito[nombre];
}
update();
}
}

function update(){
document.getElementById("available").innerText = stock.toFixed(2);
let totalItems = 0;
for(let item in carrito){
totalItems += carrito[item].cantidad;
}
document.getElementById("cartSummary").innerText =
"üõí " + totalItems + " productos | Total Bs " + total;
}

function adjustStock(val){
stock += val;
if(stock<0) stock=0;
if(stock>8) stock=8;
update();
}

function resetStock(){
stock=8;
carrito={};
total=0;
update();
}

function sendOrder(){
if(Object.keys(carrito).length===0){
alert("Carrito vac√≠o");
return;
}

let mensaje="Pedido ‚Äì Go Pollos Rhosse%0A";
if(mesa){
mensaje+="Mesa "+mesa+"%0A%0A";
}
for(let item in carrito){
mensaje+=item+" x"+carrito[item].cantidad+"%0A";
}
mensaje+="%0ATotal Bs "+total;

let url="https://wa.me/59168972863?text="+mensaje;
window.open(url,"_blank");
}

update();

</script>
