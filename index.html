<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pollos a la le침a - Go Pollos Rhosse- Trinidad, Bolivia</title>

<style>
body{
  font-family: Arial, sans-serif;
  margin:0;
  background:#f5f5f5;
}

header {
    text-align: center; /* Centra todo el contenido */
    padding: 20px;
}

.logo {
    max-width: 200px;   /* Tama침o m치ximo del logo */
    width: 100%;        /* Responsive */
    height: auto;       /* Mantiene proporci칩n */
    display: block;
    margin: 0 auto 15px auto; /* Centrado y espacio abajo */
  background:#d50000;
  color:white;
  text-align:center;
  padding:25px;
}

.estado{
  padding:10px;
  text-align:center;
  color:white;
  font-weight:bold;
}

.container{
  padding:20px;
}

.categoria{
  margin-top:35px;
  font-size:22px;
  color:#d50000;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(170px,1fr));
  gap:15px;
}

.card{
  background:white;
  padding:15px;
  border-radius:14px;
  box-shadow:0 6px 16px rgba(0,0,0,0.08);
  text-align:center;
}

.card img{
  width:100%;
  height:120px;
  object-fit:cover;
  border-radius:10px;
}

.precio{
  font-weight:bold;
  margin:8px 0;
}

.boton{
  background:#25D366;
  color:white;
  padding:8px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  font-weight:bold;
}

.carrito{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:white;
  box-shadow:0 -3px 10px rgba(0,0,0,0.1);
  padding:15px;
}

.total{
  font-weight:bold;
  font-size:18px;
}
</style>
</head>

<body>

<header>
  <img src="logo.png" alt="Logo Go Pollos Rhosse" class="logo">
<h1>Pollos a la le침a - Go Pollos Rhosse- Trinidad, Bolivia</h1>
<p>Saludable Pollo a la le침a | Arroz|Platano|</p>
</header>

<div id="estado" class="estado"></div>

<div class="container">

<h2 class="categoria">游꼥 Pollos</h2>
<div id="pollos" class="grid"></div>

<h2 class="categoria">游볷 Bebidas</h2>
<div id="bebidas" class="grid"></div>

<h2 class="categoria">游꼢 Extras</h2>
<div id="extras" class="grid"></div>

</div>

<div class="carrito">
<div id="resumen"></div>
<div class="total" id="total">Total: Bs 0</div>
<button class="boton" onclick="enviarPedido()">Enviar pedido por WhatsApp</button>
</div>

<script>

// ===== MESA =====
function obtenerMesa(){
  const params = new URLSearchParams(window.location.search);
  return params.get("mesa") || "No especificada";
}

// ===== PRODUCTOS CON IM츼GENES =====
// Cambia las im치genes por tus archivos reales
const productos = [
  {categoria:"pollos", nombre:"Men칰 Econ칩mico", precio:15, img:"menu.jpg"},
  {categoria:"pollos", nombre:"Cuarto Pollo", precio:25, img:"cuarto.jpg"},
  {categoria:"pollos", nombre:"Medio Pollo", precio:50, img:"medio.jpg"},
  {categoria:"pollos", nombre:"Pollo Entero", precio:100, img:"entero.jpg"},

  {categoria:"bebidas", nombre:"Gaseosa 2L", precio:12, img:"gaseosa2l.jpg"},
  {categoria:"bebidas", nombre:"Gaseosa Personal", precio:6, img:"gaseosa.jpg"},

  {categoria:"extras", nombre:"Anticucho", precio:18, img:"anticucho.jpg"},
  {categoria:"extras", nombre:"Hamburguesa", precio:20, img:"hamburguesa.jpg"}
];

let carrito = [];

function crearProducto(prod){
  const div = document.createElement("div");
  div.className="card";
  div.innerHTML = `
    <img src="${prod.img}">
    <h3>${prod.nombre}</h3>
    <div class="precio">Bs ${prod.precio}</div>
    <button class="boton" onclick="agregar('${prod.nombre}', ${prod.precio})">
      Agregar
    </button>
  `;
  return div;
}

function cargarProductos(){
  productos.forEach(p=>{
    document.getElementById(p.categoria).appendChild(crearProducto(p));
  });
}

function agregar(nombre, precio){
  carrito.push({nombre, precio});
  actualizarCarrito();
}

function actualizarCarrito(){
  let resumenHTML="";
  let total=0;

  carrito.forEach((item,i)=>{
    total += item.precio;
    resumenHTML += `${item.nombre} - Bs ${item.precio}<br>`;
  });

  document.getElementById("resumen").innerHTML = resumenHTML || "Sin productos";
  document.getElementById("total").innerHTML = "Total: Bs " + total;
}

function enviarPedido(){
  if(carrito.length === 0){
    alert("Agrega al menos un producto");
    return;
  }

  let mensaje = "Hola, quiero hacer este pedido:\n\n";
  let total=0;

  carrito.forEach(item=>{
    mensaje += `${item.nombre} - Bs ${item.precio}\n`;
    total += item.precio;
  });

  mensaje += `\nTotal: Bs ${total}`;
  mensaje += `\nMesa: ${obtenerMesa()}`;

  window.open(`https://wa.me/59168972863?text=${encodeURIComponent(mensaje)}`, "_blank");
}

cargarProductos();
</script>

</body>
</html>
