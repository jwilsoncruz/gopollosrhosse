<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MenÃº Digital</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  background:#f4f6f9;
}

header{
  background:#111;
  color:white;
  padding:20px;
  text-align:center;
  font-size:22px;
  font-weight:700;
  letter-spacing:1px;
}

.container{
  padding:20px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:20px;
}

.card{
  background:white;
  border-radius:18px;
  overflow:hidden;
  box-shadow:0 8px 25px rgba(0,0,0,0.08);
  transition:0.4s;
  animation:fadeIn 0.8s ease;
}

.card:hover{
  transform:translateY(-6px);
  box-shadow:0 15px 35px rgba(0,0,0,0.15);
}

.card img{
  width:100%;
  height:200px;
  object-fit:cover;
}

.card-body{
  padding:15px;
}

.card-body h3{
  font-size:18px;
  margin-bottom:8px;
}

.price{
  font-weight:700;
  margin-bottom:12px;
}

.btn{
  background:#25D366;
  color:white;
  padding:10px;
  border:none;
  border-radius:10px;
  cursor:pointer;
  width:100%;
  font-weight:600;
  transition:0.3s;
}

.btn:hover{
  background:#1ebe5d;
}

.cart-btn{
  position:fixed;
  bottom:20px;
  right:20px;
  background:#111;
  color:white;
  padding:15px 20px;
  border-radius:50px;
  cursor:pointer;
  font-weight:600;
  box-shadow:0 10px 25px rgba(0,0,0,0.3);
}

.cart-panel{
  position:fixed;
  right:-400px;
  top:0;
  width:350px;
  height:100%;
  background:white;
  box-shadow:-10px 0 30px rgba(0,0,0,0.2);
  padding:20px;
  transition:0.4s;
  overflow-y:auto;
  z-index:999;
}

.cart-panel.active{
  right:0;
}

.cart-item{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:15px;
  background:#f4f6f9;
  padding:10px;
  border-radius:10px;
}

.remove{
  background:red;
  color:white;
  border:none;
  padding:5px 10px;
  border-radius:6px;
  cursor:pointer;
}

.total{
  font-weight:700;
  margin-top:15px;
  font-size:18px;
}

.whatsapp{
  margin-top:15px;
  background:#25D366;
  width:100%;
  padding:12px;
  border:none;
  color:white;
  font-weight:600;
  border-radius:10px;
  cursor:pointer;
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(20px);}
  to{opacity:1; transform:translateY(0);}
}

</style>
</head>
<body>

<header>MENÃš DIGITAL</header>

<div class="container">

  <div class="card">
    <img src="https://images.unsplash.com/photo-1604908176997-125f25cc6f3d" alt="">
    <div class="card-body">
      <h3>Pollo a la LeÃ±a</h3>
      <div class="price">Bs 80</div>
      <button class="btn" onclick="addToCart('Pollo a la LeÃ±a',80)">Agregar</button>
    </div>
  </div>

  <div class="card">
    <img src="https://images.unsplash.com/photo-1550547660-d9450f859349" alt="">
    <div class="card-body">
      <h3>Hamburguesa Especial</h3>
      <div class="price">Bs 35</div>
      <button class="btn" onclick="addToCart('Hamburguesa Especial',35)">Agregar</button>
    </div>
  </div>

  <div class="card">
    <img src="https://images.unsplash.com/photo-1600891964599-f61ba0e24092" alt="">
    <div class="card-body">
      <h3>Pizza Familiar</h3>
      <div class="price">Bs 90</div>
      <button class="btn" onclick="addToCart('Pizza Familiar',90)">Agregar</button>
    </div>
  </div>

</div>

<div class="cart-btn" onclick="toggleCart()">ðŸ›’ Carrito (<span id="count">0</span>)</div>

<div class="cart-panel" id="cartPanel">
  <h2>Tu Pedido</h2>
  <div id="cartItems"></div>
  <div class="total">Total: Bs <span id="total">0</span></div>
  <button class="whatsapp" onclick="sendWhatsApp()">Enviar por WhatsApp</button>
</div>

<script>

let cart = [];

function addToCart(name, price){
  cart.push({name, price});
  updateCart();
}

function removeItem(index){
  cart.splice(index,1);
  updateCart();
}

function updateCart(){
  let cartItems = document.getElementById("cartItems");
  let total = 0;
  cartItems.innerHTML = "";

  cart.forEach((item,index)=>{
    total += item.price;
    cartItems.innerHTML += `
      <div class="cart-item">
        <div>
          ${item.name}<br>
          Bs ${item.price}
        </div>
        <button class="remove" onclick="removeItem(${index})">X</button>
      </div>
    `;
  });

  document.getElementById("total").innerText = total;
  document.getElementById("count").innerText = cart.length;
}

function toggleCart(){
  document.getElementById("cartPanel").classList.toggle("active");
}

function sendWhatsApp(){
  if(cart.length === 0){
    alert("Tu carrito estÃ¡ vacÃ­o");
    return;
  }

  let message = "Hola, quiero hacer este pedido:%0A";
  let total = 0;

  cart.forEach(item=>{
    message += "- " + item.name + " Bs " + item.price + "%0A";
    total += item.price;
  });

  message += "%0ATotal: Bs " + total;

  window.open("https://wa.me/59168972863?text=" + message, "_blank");
}

</script>

</body>
</html>
