<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Go Pollos Rhosse</title>

<meta name="description" content="Go Pollos Rhosse en Trinidad Beni. Pollo a la le√±a con arroz desde Bs 15. Reserva por WhatsApp.">
<meta name="author" content="Wilson Cruz">
<meta name="robots" content="index, follow">

<style>
body{
  font-family: Arial, sans-serif;
  margin:0;
  background:#f5f5f5;
}

header{
  background:#d50000;
  color:white;
  text-align:center;
  padding:25px 20px;
}

.logo{
  width:90px;
  margin-bottom:10px;
}

.estado{
  padding:10px;
  text-align:center;
  color:white;
  font-weight:bold;
}

.container{
  padding:20px;
}

.categoria{
  margin-top:35px;
  font-size:22px;
  color:#d50000;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
  gap:15px;
}

.card{
  background:#fff;
  padding:15px;
  border-radius:14px;
  box-shadow:0 6px 16px rgba(0,0,0,0.08);
  text-align:center;
  transition:0.2s;
}

.card:hover{
  transform:translateY(-3px);
}

.card.destacado{
  border:2px solid #ff9800;
}

.precio{
  font-size:18px;
  font-weight:bold;
  margin:8px 0;
}

.boton{
  background:#25D366;
  color:white;
  padding:8px 14px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  font-weight:bold;
}
</style>
</head>

<body>

<header>
  <!-- CAMBIA logo.png por tu archivo real -->
  <img src="logo.png" class="logo">
  <h1>Go Pollos Rhosse</h1>
  <p>Pollo a la le√±a con arroz</p>
</header>

<div id="estado" class="estado"></div>

<div class="container">

<h2 class="categoria">üçó Pollos</h2>
<div id="pollos" class="grid"></div>

<h2 class="categoria">ü•§ Bebidas</h2>
<div id="bebidas" class="grid"></div>

<h2 class="categoria">üçî Extras</h2>
<div id="extras" class="grid"></div>

</div>

<script>

// ===== HORARIO =====
function actualizarEstado() {
  const ahora = new Date();
  const dia = ahora.getDay();
  const hora = ahora.getHours();
  const minuto = ahora.getMinutes();

  const abrirHora = 0;
  const abrirMin = 22;
  const cerrarHora = 22;
  const cerrarMin = 30;

  const estadoDiv = document.getElementById("estado");

  if (dia === 0) {
    estadoDiv.innerHTML = "üîµ Ma√±ana abrimos a las 6:30 pm";
    estadoDiv.style.background = "#1e3a5f";
    return;
  }

  const minutosActuales = hora * 60 + minuto;
  const minutosAbrir = abrirHora * 60 + abrirMin;
  const minutosCerrar = cerrarHora * 60 + cerrarMin;

  if (minutosActuales >= minutosAbrir && minutosActuales <= minutosCerrar) {
    estadoDiv.innerHTML = "üü¢ Abierto ahora";
    estadoDiv.style.background = "#1f7a3f";
  } else {
    if (minutosActuales < minutosAbrir) {
      const faltan = minutosAbrir - minutosActuales;
      const h = Math.floor(faltan / 60);
      const m = faltan % 60;
      estadoDiv.innerHTML = `‚è≥ Faltan ${h}h ${m}m para abrir`;
    } else {
      estadoDiv.innerHTML = "üîµ Ma√±ana abrimos a las 6:30 pm";
    }
    estadoDiv.style.background = "#1e3a5f";
  }
}

actualizarEstado();
setInterval(actualizarEstado, 60000);


// ===== MESA DESDE URL =====
function obtenerMesa(){
  const params = new URLSearchParams(window.location.search);
  return params.get("mesa") || "No especificada";
}


// ===== PRODUCTOS =====
const productos = [
  {categoria:"pollos", nombre:"Men√∫ Econ√≥mico", precio:15, descripcion:"Pieza + arroz", destacado:true},
  {categoria:"pollos", nombre:"Cuarto Pollo", precio:25, descripcion:"Cuarto + arroz"},
  {categoria:"pollos", nombre:"Medio Pollo", precio:50, descripcion:"Medio + arroz"},
  {categoria:"pollos", nombre:"Pollo Entero", precio:100, descripcion:"Entero + arroz"},

  {categoria:"bebidas", nombre:"Gaseosa 2L", precio:12, descripcion:"2 litros"},
  {categoria:"bebidas", nombre:"Gaseosa Personal", precio:6, descripcion:"500ml"},

  {categoria:"extras", nombre:"Anticucho", precio:18, descripcion:"3 palitos + papa"},
  {categoria:"extras", nombre:"Hamburguesa", precio:20, descripcion:"Carne + papas"}
];

function crearProducto(prod){
  const div = document.createElement("div");
  div.className = "card" + (prod.destacado ? " destacado" : "");
  div.innerHTML = `
    <h3>${prod.nombre}</h3>
    <p>${prod.descripcion}</p>
    <div class="precio">Bs ${prod.precio}</div>
    <button class="boton" onclick="pedir('${prod.nombre}', ${prod.precio})">
      Reservar
    </button>
  `;
  return div;
}

function cargarProductos(){
  productos.forEach(p => {
    document.getElementById(p.categoria).appendChild(crearProducto(p));
  });
}

function pedir(nombre, precio){
  const mesa = obtenerMesa();
  const mensaje = `Hola, quiero reservar:
Producto: ${nombre}
Precio: Bs ${precio}
Mesa: ${mesa}`;
  window.open(`https://wa.me/59168972863?text=${encodeURIComponent(mensaje)}`, "_blank");
}

cargarProductos();

</script>

</body>
</html>
