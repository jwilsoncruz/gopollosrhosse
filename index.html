<head>

<style>
body{

.logo img{

}

.info{

}

}

.mesa{

}

.stock{

}

.card{
background:#13293d;

box-shadow:0 0 15px rgba(0,0,0,0.5);
}

.card img{

}

.badge{

.card h3{

}

.card p{

}

.precio{
font-size:20px;

}

.controles{
display:flex;
justify-content:center;

gap:15px;

}

.btn{
background:#ffb703;
border:none;
padding:8px 15px;
border-radius:8px;
font-size:18px;

}

.btn:active{
transform:scale(0.95);
}

.carrito{
position:fixed;
bottom:0;
left:0;
right:0;
background:#c49a2c;
color:#000;
display:flex;
justify-content:space-between;
align-items:center;
padding:15px 20px;
font-weight:bold;
}

.enviar{
background:#0b1c2d;
color:white;
border:none;
padding:10px 18px;

}
</style>
</head>

<body>

<div class="logo">
<img src="logo.png">
</div>

<div class="info">
üìç Av. Moxos <br>
üï° Lunes a s√°bado ‚Äì 6:30 pm a 10:30 pm
</div>

<div id="estado" class="estado"></div>

<div class="mesa" id="mesaTexto"></div>

<div class="stock">
üî• Disponibles: <span id="disponibles">8</span> / 8
</div>

<div class="card">
<img src="menu1.png">
<div class="badge">üî• M√ÅS PEDIDO</div>
<h3>Men√∫ Econ√≥mico</h3>
<p>Pieza de pollo a la le√±a + arroz</p>
<div class="precio">Bs 15</div>

<div class="controles">
<button class="btn" onclick="cambiarCantidad(-1)">‚àí</button>
<span id="cantidad">0</span>
<button class="btn" onclick="cambiarCantidad(1)">+</button>
</div>
</div>

<div class="carrito">
<div>
üõí <span id="totalProductos">0</span> productos | Total Bs <span id="total">0</span>
</div>
<button class="enviar" onclick="enviarPedido()">Enviar Pedido</button>
</div>

<script>
// ===== DETECTAR MESA =====
const params = new URLSearchParams(window.location.search);
const mesa = params.get("mesa") || "1";
document.getElementById("mesaTexto").innerHTML = "üçΩÔ∏è MESA " + mesa;

// ===== SISTEMA PEDIDO =====
let cantidad = 0;
let precio = 15;

function cambiarCantidad(valor){
cantidad += valor;
if(cantidad < 0) cantidad = 0;

document.getElementById("cantidad").innerText = cantidad;
document.getElementById("totalProductos").innerText = cantidad;
document.getElementById("total").innerText = cantidad * precio;
}

// ===== ENVIAR A WHATSAPP =====
function enviarPedido(){
if(cantidad === 0){
alert("Agrega al menos un producto");
return;
}

let mensaje = `Hola, pedido desde Mesa ${mesa}%0A`;
mensaje += `Men√∫ Econ√≥mico x${cantidad} = Bs ${cantidad * precio}`;

window.open(`https://wa.me/59168972863?text=${mensaje}`, "_blank");
}

// ===== ESTADO INTELIGENTE =====
function actualizarEstado() {
  const ahora = new Date();
  const dia = ahora.getDay();
  const hora = ahora.getHours();
  const minuto = ahora.getMinutes();

  const abrirHora = 18;
  const abrirMin = 30;
  const cerrarHora = 22;
  const cerrarMin = 30;

  const estadoDiv = document.getElementById("estado");

  if (dia === 0) {
    estadoDiv.innerHTML = "üîµ Ma√±ana abrimos a las 6:30 pm";
    estadoDiv.style.background = "#1e3a5f";
    return;
  }

  const minutosActuales = hora * 60 + minuto;
  const minutosAbrir = abrirHora * 60 + abrirMin;
  const minutosCerrar = cerrarHora * 60 + cerrarMin;

  if (minutosActuales >= minutosAbrir && minutosActuales <= minutosCerrar) {
    estadoDiv.innerHTML = "üü¢ Abierto ahora";
    estadoDiv.style.background = "#1f7a3f";
  } else {
    if (minutosActuales < minutosAbrir) {
      const faltan = minutosAbrir - minutosActuales;
      const h = Math.floor(faltan / 60);
      const m = faltan % 60;
      estadoDiv.innerHTML = `‚è≥ Faltan ${h}h ${m}m para abrir`;
    } else {
      estadoDiv.innerHTML = "üîµ Ma√±ana abrimos a las 6:30 pm";
    }
    estadoDiv.style.background = "#1e3a5f";
  }
}

actualizarEstado();
setInterval(actualizarEstado, 60000);

</script>

</body>
</html>
